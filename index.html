<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB Slider</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <h1>RGB</h1>

        <input type="range" min="0" max="255" value="0" step="1" id="r" class="slider">
        <input type="range" min="0" max="255" value="0" step="1" id="g" class="slider">
        <input type="range" min="0" max="255" value="0" step="1" id="b" class="slider">
        
        <div class="result">
            <span>rgb(0,0,0)</span>
            <div class="result-cor"></div>
        </div>
    </div>

    <script>
        
        function atualizarCor(){
            const red = document.getElementById('r').value;
            const green = document.getElementById('g').value;
            const blue = document.getElementById('b').value;
            const quadrado = document.querySelector('.result-cor');
            
            const resultado = document.querySelector('.result span');
            const novaCor = `rgb(${red},${green},${blue})`
            resultado.innerHTML = novaCor;
            quadrado.style.background = novaCor
        }

        const sliders = document.querySelectorAll('.slider')
        sliders.forEach(e => {
            e.addEventListener('input', (event) => {
                atualizarCor()
            })
        })
        // console.log(sliders)

    </script>
</body>
</html>
